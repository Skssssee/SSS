<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Embedded Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-panel">
        <div class="admin-header">
            <h2>Admin Panel</h2>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
        <div class="form-container">
            <input type="text" id="linkTitle" placeholder="Enter title for the link">
            <input type="url" id="embedLink" placeholder="Enter embed link (YouTube, Vimeo, etc.)">
            <button onclick="addLink()">Add Link</button>
        </div>
        <div class="links-list">
            <h3>Saved Links</h3>
            <ul id="savedLinks"></ul>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
